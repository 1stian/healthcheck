version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: healthcheck-db
    environment:
      POSTGRES_USER: healthcheck
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: healthcheck_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: healthcheck-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: healthcheck-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://healthcheck:changeme123@postgres:5432/healthcheck_db
      REDIS_URL: redis://redis:6379
      PORT: 3000
      LOG_LEVEL: info
      PROXMOX_HOST: https://your-proxmox:8006
      PROXMOX_USER: root@pam
      PROXMOX_TOKEN: your-token
      PROXMOX_SECRET: your-secret
      STALE_TIMEOUT_MS: 300000
      AUTO_RESET_ENABLED: "true"
      JWT_SECRET: your-secret-key
      API_KEY: dev-api-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcheck-ui
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
